<div class="container-fluid">
  <div class="row p-3 mb-2 rounded rounded-top-0 rounded-bottom-5 bg-body-secondary sticky-top">
    <div class="btn-group nav nav-pills" id="pills-tab" role="group" aria-label="Basic example">
      <button class="btn btn-primary" id="pills-agregar-tab" data-bs-toggle="pill" data-bs-target="#pills-agregar" type="button" role="tab" aria-controls="pills-agregar" aria-selected="true" [routerLink]="'/ticket-form'">Agregar</button>
      <button class="btn btn-primary" id="pills-eliminar-tab" data-bs-toggle="pill" data-bs-target="#pills-eliminar" type="button" role="tab" aria-controls="pills-eliminar" aria-selected="false">Eliminar</button>
      <button class="btn btn-primary" id="pills-modificar-tab" data-bs-toggle="pill" data-bs-target="#pills-modificar" type="button" role="tab" aria-controls="pills-modificar" aria-selected="false">Modificar</button>
      <button class="btn btn-primary" id="pills-listar-tab" data-bs-toggle="pill" data-bs-target="#pills-listar" type="button" role="tab" aria-controls="pills-listar" aria-selected="false" [routerLink]="'/ticket-list'">Listar</button>
    </div>
  </div>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade" id="pills-agregar" role="tabpanel" aria-labelledby="pills-agregar-tab" tabindex="0"></div>
    <div class="tab-pane fade" id="pills-eliminar" role="tabpanel" aria-labelledby="pills-eliminar-tab" tabindex="0">
      <div class="card m-2">
        <div class="card-header">
          <h3>Eliminar Ticket</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="idTicket" class="form-label">Id del Ticket</label>
              <input type="text" class="form-control" id="idTicket" aria-describedby="idTicketAyuda" [ngModel]="idEliminar">
              <div id="idTicketAyuda" class="form-text">Ingrese el id del Ticket a eliminar</div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary w-100" (click)="eliminar(idEliminar)">Eliminar</button>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-modificar" role="tabpanel" aria-labelledby="pills-modificar-tab" tabindex="0">
      <div class="card m-2">
        <div class="card-header">
          <h3>Modificar Ticket</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="idTicketModificar" class="form-label">Id del Ticket</label>
              <input type="text" class="form-control" id="idTicketModificar" aria-describedby="idTicketModificarAyuda">
              <div id="idTicketModificarAyuda" class="form-text">Ingrese el id del Ticket a modificar</div>
            </div>
            <button class="btn btn-primary w-100">Buscar</button>
            <div class="table-group-divider mt-1 mb-1"></div>
            <div class="mb-3">
              <label for="precioTicketModificar" class="form-label">Precio Ticket</label>
              <input type="number" class="form-control" id="precioTicketModificar" aria-describedby="precioTicketAyudaModificar" step="0.01">
              <div id="precioTicketAyudaModificar" class="form-text">Puede ingresar decimales de la forma 99,55</div>
            </div>
            <div class="mb-3">
              <label for="categoriaEspectadorTicketModificar" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoriaEspectadorTicketModificar" aria-describedby="categoriaEspectadorTicketAyudaModificar">
              <div id="categoriaEspectadorTicketAyudaModificar" class="form-text">Solo puede ingresar L (Local) o E (Extranjero)</div>
            </div>
            <div class="mb-3">
              <label for="fechaTicketModificar" class="form-label">Fecha Compra</label>
              <input type="text" class="form-control" id="fechaTicketModificar" aria-describedby="fechaTicketAyudaModificar">
              <div id="fechaTicketAyudaModificar" class="form-text">Utilice el formato dd/mm/yyyy, por ejemplo 02/01/2024</div>
            </div>
            <div class="mb-3">
              <label for="espectadorTicketModificar" class="form-label">Espectador</label>
              <input type="number" class="form-control" id="espectadorTicketModificar" aria-describedby="espectadorTicketAyudaModificar" step="0.01">
              <div id="espectadorTicketAyudaModificar" class="form-text">Seleccione alg√∫n Espectador de la lista</div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary w-100">Modificar</button>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-listar" role="tabpanel" aria-labelledby="pills-listar-tab" tabindex="0"></div>
  </div>
</div>
