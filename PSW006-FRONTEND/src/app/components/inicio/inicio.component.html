<div class="card m-3">
  <div class="card-body">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/imagenes-menu/espectadores.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Espectadores</h5>
            <p>Menu de operaciones con los espectadores</p>
            <button class="btn btn-sm btn-outline-light" [routerLink]="['/espectador']">Ir a Espectadores</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/imagenes-menu/productos.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Productos</h5>
            <p>Menu de operaciones con los productos</p>
            <button class="btn btn-sm btn-outline-light" [routerLink]="['/producto']">Ir a Productos</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/imagenes-menu/tickets.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Tickets</h5>
            <p>Menu de operaciones con los tickets</p>
            <button class="btn btn-sm btn-outline-light" [routerLink]="['/ticket']">Ir a Tickets</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/imagenes-menu/transacciones.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Transacciones</h5>
            <p>Menu de operaciones con los Transacciones</p>
            <button class="btn btn-sm btn-outline-light" [routerLink]="['/transaccion']">Ir a Transacciones</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
